<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>News — Media Style</title>
    <style>
         :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #98a0b3;
            --accent: #06b6d4;
            --glass: rgba(255, 255, 255, 0.03)
        }
        
        * {
            box-sizing: border-box
        }
        
        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #071021 0%, #071826 100%);
            color: #e6eef6;
            min-height: 100vh;
            padding: 28px
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto
        }
        
        header {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px
        }
        
        h1 {
            font-size: 20px;
            margin: 0;
            letter-spacing: 0.2px
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center
        }
        
        .search {
            display: flex;
            align-items: center;
            background: var(--glass);
            padding: 8px;
            border-radius: 10px;
            gap: 8px
        }
        
        .search input {
            background: transparent;
            border: 0;
            color: inherit;
            outline: none;
            width: 260px;
            padding: 6px 4px
        }
        
        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--muted);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px
        }
        
        .btn.primary {
            background: linear-gradient(90deg, var(--accent), #7c3aed);
            border: 0;
            color: #051025
        }
        
        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 14px 0 22px
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 14px
        }
        
        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.02));
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.03)
        }
        
        .thumb {
            height: 160px;
            background: #0b1220;
            background-size: cover;
            background-position: center
        }
        
        .meta {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px
        }
        
        .title {
            font-weight: 600;
            font-size: 15px;
            margin: 0
        }
        
        .desc {
            color: var(--muted);
            font-size: 13px;
            margin: 0;
            line-height: 1.3
        }
        
        .foot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
            font-size: 12px;
            color: var(--muted)
        }
        
        a.read {
            color: var(--accent);
            text-decoration: none;
            padding: 6px 8px;
            border-radius: 8px;
            background: rgba(6, 182, 212, 0.06)
        }
        
        .empty {
            padding: 40px;
            text-align: center;
            color: var(--muted)
        }
        
        .loading {
            padding: 12px;
            color: var(--muted)
        }
        
        @media (max-width:520px) {
            .search input {
                width: 120px
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>MediaStyle News</h1>
            <div class="controls">
                <div class="search" role="search">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 21l-4.35-4.35" stroke="#9fb6c8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <input id="q" placeholder="Search headlines (press Enter)" />
                </div>
                <button id="refresh" class="btn">Refresh</button>
            </div>
        </header>

        <div class="filters" id="filters">
            <button class="btn primary" data-cat="">Top</button>
            <button class="btn" data-cat="business">Business</button>
            <button class="btn" data-cat="technology">Tech</button>
            <button class="btn" data-cat="sports">Sports</button>
            <button class="btn" data-cat="entertainment">Entertainment</button>
            <button class="btn" data-cat="health">Health</button>
            <button class="btn" data-cat="science">Science</button>
        </div>

        <div id="status" class="loading">Loading latest articles…</div>
        <div id="grid" class="grid" aria-live="polite"></div>
    </div>

    <script>
        // File: index (HTML)
        const API_KEY = '50690b02a0dffed643e9c62ea38f257a';
        const endpoint = 'https://api.mediastack.com/v1/news';
        const grid = document.getElementById('grid');
        const status = document.getElementById('status');
        const qInput = document.getElementById('q');
        const refreshBtn = document.getElementById('refresh');
        const filters = document.getElementById('filters');

        let activeCategory = '';
        let lastQuery = '';

        function isoDateToLocal(d) {
            try {
                return new Date(d).toLocaleString();
            } catch (e) {
                return d
            }
        }

        function cardFor(article) {
            const image = article.image || article.thumbnail || '';
            return `
                <article class="card">
                    <div class="thumb" style="background-image:url('${image || 'https://via.placeholder.com/800x450?text=No+Image'}')"></div>
                    <div class="meta">
                        <h3 class="title"><a href="${article.url || '#'}" target="_blank" rel="noopener noreferrer" style="color:inherit;text-decoration:none">${escapeHTML(article.title || 'Untitled')}</a></h3>
                        <p class="desc">${escapeHTML(article.description || '')}</p>
                        <div class="foot">
                            <span>${escapeHTML(article.source || '')} · ${isoDateToLocal(article.published_at || article.published || '')}</span>
                            <a class="read" href="${article.url || '#'}" target="_blank" rel="noopener noreferrer">Read</a>
                        </div>
                    </div>
                </article>
            `;
        }

        function escapeHTML(s) {
            return String(s || '').replace(/[&<>"']/g, c => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[c]));
        }

        function setStatus(message, isError = false) {
            status.textContent = message;
            status.style.color = isError ? '#ffb4b4' : '';
            status.style.display = message ? 'block' : 'none';
        }

        async function fetchArticles({
            keywords = '',
            categories = ''
        } = {}) {
            setStatus('Loading articles…');
            grid.innerHTML = '';
            try {
                const params = new URLSearchParams({
                    access_key: API_KEY,
                    languages: 'en',
                    limit: '30',
                    sort: 'published_desc'
                });
                if (keywords) params.set('keywords', keywords);
                if (categories) params.set('categories', categories);
                const url = `${endpoint}?${params.toString()}`;
                const res = await fetch(url);
                if (!res.ok) throw new Error('Network error: ' + res.status);
                const data = await res.json();
                if (data && Array.isArray(data.data) && data.data.length) {
                    grid.innerHTML = data.data.map(cardFor).join('');
                    setStatus('');
                } else {
                    setStatus('No articles found for that query.');
                }
            } catch (err) {
                console.error(err);
                setStatus('Failed to load articles. Try again later.', true);
            }
        }

        // UI wiring
        filters.addEventListener('click', e => {
            const btn = e.target.closest('button[data-cat]');
            if (!btn) return;
            [...filters.querySelectorAll('button')].forEach(b => b.classList.remove('primary'));
            btn.classList.add('primary');
            activeCategory = btn.getAttribute('data-cat') || '';
            fetchArticles({
                keywords: lastQuery,
                categories: activeCategory
            });
        });

        qInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                lastQuery = qInput.value.trim();
                fetchArticles({
                    keywords: lastQuery,
                    categories: activeCategory
                });
            }
        });

        refreshBtn.addEventListener('click', () => fetchArticles({
            keywords: lastQuery,
            categories: activeCategory
        }));

        // Initial load
        fetchArticles();
    </script>
</body>

</html>
</div>
